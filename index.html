<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <table>
      <tr>
        <!-- First Table  -->
        <td>
          <table
            border="1"
            bordercolor="red"
            bgcolor="green"
            width="150px"
            height="300px"
          >
            <tr>
              <td colspan="5" bgcolor="green">Html Calculator</td>
            </tr>

            <tr>
              <td height="30px" colspan="4" bgcolor="white">
                <input type="text" placeholder="123" />
              </td>
            </tr>

            <tr bgcolor="white" align="center">
              <td>C</td>
              <td>Del</td>
              <td>X</td>
              <td>/</td>
            </tr>

            <!-- Numbers -->
            <tr bgcolor="white" align="center">
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>+</td>
            </tr>

            <tr bgcolor="white" align="center">
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>-</td>
            </tr>

            <tr bgcolor="white" align="center">
              <td>7</td>
              <td>8</td>
              <td>9</td>
              <td rowspan="3">=</td>
            </tr>

            <tr bgcolor="white" align="center">
              <td colspan="2">0</td>
              <td>.</td>
            </tr>
          </table>
        </td>

        <!-- second Table  -->
